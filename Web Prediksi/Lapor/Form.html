<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapor Kejadian</title>
    <link rel="stylesheet" href="styleForm.css">
</head>
<body>
    <section class="container">
        <header>Buat Laporan</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Nama</label>
                <input type="text" placeholder="Masukkan nama" required>
            </div>
            <div class="input-box">
                <label>Nama</label>
                <input type="text" placeholder="Masukkan nama" required>
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Nama</label>
                    <input type="text" placeholder="Masukkan nama" required>
                </div>
                <div class="input-box">
                    <label>Nama</label>
                    <input type="text" placeholder="Masukkan nama" required>
                </div>
            </div>
            <div class="kategori-box">
                <h3>Kategori Laporan</h3>
                <div class="kategori-option">
                    <div class="laporan">
                        <input type="radio" id="check-banjir" name="laporan" checked>
                        <label for="check">Banjir</label>
                    </div>
                    <div class="laporan">
                        <input type="radio" id="check-sampah" name="laporan">
                        <label for="check">Sampah</label>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>
</html>

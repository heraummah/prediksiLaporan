<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Laporan</title>

  <!-- Font Jakarta -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Style -->
  <link rel="stylesheet" href="styleForm.css" />
</head>
<body>
  <div class="container">
    <h2>Form Laporan Masyarakat</h2>
    <form id="laporForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" required />
      </div>

      <div class="form-group">
        <label for="jenis">Jenis Laporan</label>
        <select id="jenis" name="jenis" required>
          <option value="">-- Pilih Jenis --</option>
          <option value="Banjir">Banjir</option>
          <option value="Sampah">Sampah</option>
        </select>
      </div>

      <div class="form-group">
        <label for="kota">Kota Administrasi</label>
        <select id="kota" name="kota" required>
          <option value="">-- Pilih Kota --</option>
          <option>Jakarta Barat</option>
          <option>Jakarta Timur</option>
          <option>Jakarta Utara</option>
          <option>Jakarta Selatan</option>
          <option>Jakarta Pusat</option>
          <option>Kepulauan Seribu</option>
        </select>
      </div>

      <div class="form-group">
        <label for="alamat">Alamat Lengkap Kejadian</label>
        <textarea id="alamat" name="alamat" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label for="tanggal">Tanggal Kejadian</label>
        <input type="date" id="tanggal" name="tanggal" required />
      </div>

      <div class="form-group">
        <label for="bukti">Bukti (Gambar/File)</label>
        <input type="file" id="bukti" name="bukti" accept="image/*,.pdf" required />
      </div>

      <button type="submit" class="submit-btn">Kirim Laporan</button>
    </form>
  </div>

  <!-- JavaScript -->
  <script src="scriptForm.js"></script>
</body>
</html>

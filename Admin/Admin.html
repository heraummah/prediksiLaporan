<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #28a745;
            color: white;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            border: none;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
        .btn-verify {
            background-color: #007bff;
            color: white;
        }
        .btn-verify:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function deleteRow(btn) {
            if (confirm("Apakah Anda yakin ingin menghapus data ini?")) {
                var row = btn.parentNode.parentNode;
                row.parentNode.removeChild(row);
                alert("Data telah dihapus");
            }
        }
        function verifyRow(btn) {
            if (confirm("Apakah Anda yakin ingin memverifikasi laporan ini?")) {
                var row = btn.parentNode.parentNode;
                row.style.backgroundColor = "#d4edda";
                btn.disabled = true;
                btn.textContent = "Terverifikasi";
                btn.style.backgroundColor = "#28a745";
                alert("Laporan telah diverifikasi");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Halaman Admin</h2>
        <table>
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Alamat</th>
                    <th>Laporan</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>Jl. Merdeka No. 10</td>
                    <td>Masalah sampah</td>
                    <td>
                        <button class="btn-verify" onclick="verifyRow(this)">Verifikasi</button>
                        <button class="btn-delete" onclick="deleteRow(this)">Hapus</button>
                    </td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>Jl. Sudirman No. 15</td>
                    <td>Saluran air tersumbat</td>
                    <td>
                        <button class="btn-verify" onclick="verifyRow(this)">Verifikasi</button>
                        <button class="btn-delete" onclick="deleteRow(this)">Hapus</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="styledashboardAdmin.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
  <link href="https://fonts.cdnfonts.com/css/jakarta-sans" rel="stylesheet">
</head>
<body>
  <div class="logout-container">
    <a href="../index.html"></a>
  </div>

  <div class="admin-container">
    <h2>Data Laporan Masuk</h2>
    <table id="adminTable" class="display">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Jenis Laporan</th>
          <th>Kota Administrasi</th>
          <th>Alamat Lengkap</th>
          <th>Tanggal</th>
          <th>Bukti</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data laporan akan dimasukkan lewat JS -->
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="scriptDashboardAdmin.js"></script>
</body>
</html>

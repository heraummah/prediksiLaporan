<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="styledashboardAdmin.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
  <link href="https://fonts.cdnfonts.com/css/jakarta-sans" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <img src="../Landing/LogoJSC.png" alt="Logo">
    <div class="nav-links">
      <a href="../index.html" class="nav-link">Beranda</a>
    </div>
    <button class="logout-button" id="logoutButton">Logout</button>
  </div>

  <!-- Content -->
  <div class="admin-container">
    <h2>Data Laporan Masuk</h2>
    <table id="adminTable" class="display">
      <thead>
        <tr>
          <th>Tanggal Laporan Masuk</th>
          <th>Nama</th>
          <th>Jenis Laporan</th>
          <th>Kota Administrasi</th>
          <th>Alamat Lengkap</th>
          <th>Tanggal</th>
          <th>Laporan</th>
          <th>Bukti</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data laporan akan dimasukkan lewat JS -->
      </tbody>
    </table>
  </div>

  <!-- JS Libraries -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Firebase & Logout Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChiFCS81APiDS4si0ihl6pmndmaps8n-I",
      authDomain: "website-prediksi-laporan.firebaseapp.com",
      projectId: "website-prediksi-laporan",
      storageBucket: "website-prediksi-laporan.firebasestorage.app",
      messagingSenderId: "239617567465",
      appId: "1:239617567465:web:c6a585260889e7e3411e78",
      measurementId: "G-E1JW1GSGW5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("logoutButton").addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          localStorage.removeItem("adminLoggedIn");
          window.location.href = "../index.html";
        })
        .catch((error) => {
          console.error("Logout gagal:", error);
        });
    });
  </script>

  <!-- Script Fetch Data dari Google Sheets -->
  <!-- hanya bagian JS fetch data yang perlu diubah -->
<script>
  // Ganti ini dengan API key dan Spreadsheet ID kamu
  const apiKey = "AIzaSyBxkZK0LMYDIFWm3DW0Jovdkd6PlCUfovk";
  const spreadsheetId = "1Ex_--mc8gL2-UWmkxPPXVtgCZXQxXI-Bec9_I21x8Ts";
  const range = "Sheet1!A2:H";

  const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;

  fetch(url)
    .then(response => response.json())
    .then(data => {
      const rows = data.values;
      const tableBody = document.querySelector("#adminTable tbody");

      rows.forEach(row => {
        const masuk = row[0] || "-";
        const nama = row[1] || "-";
        const jenisLaporan = row[2] || "-";
        const kota = row[3] || "-";
        const alamat = row[4] || "-";
        const tanggal = row[5] || "-";
        const laporan = row[6] || "-";
        const bukti = row[7] || "#";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${masuk}</td>
          <td>${nama}</td>
          <td>${jenisLaporan}</td>
          <td>${kota}</td>
          <td>${alamat}</td>
          <td>${tanggal}</td>
          <td>${laporan}</td>
          <td><a href="${bukti}" target="_blank">Lihat</a></td>
          <td>
            <button class="btn-aksi btn-edit">Edit</button>
            <button class="btn-aksi btn-hapus">Hapus</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });

      $('#adminTable').DataTable();
    })
    .catch(error => {
      console.error("Gagal mengambil data dari Google Sheets:", error);
      Swal.fire("Oops!", "Data gagal dimuat dari Spreadsheet.", "error");
    });
</script>


</body>
</html>
